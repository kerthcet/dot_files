# http://www.appveyor.com/docs/lang/nodejs-iojs

environment:
  matrix:
  - nodejs_version: "0.8"
  - nodejs_version: "0.10"
  - nodejs_version: "0.11"
  - nodejs_version: "0.12"
  - nodejs_version: "4"
  - nodejs_version: "5"
  - nodejs_version: "6"
  - nodejs_version: "7"

platform:
  - x86
  - x64

init:
  - git config --global core.autocrlf true

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build: off
